<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cash App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- end header -->
    <!-- main -->
    <main class="container mb-5">
      <section>
        <!-- payment area -->
        <div>
          <h3 class="mt-4 fw-normal fs-5">
            Add debit card details to link an account
          </h3>
          <p>
            Linking an external account allows you to move money in and out of
            your Cash App balance
          </p>
          <input
            class="form-control form-control-lg d-inline w-75 my-2"
            type="text"
            placeholder="Debit card number"
            aria-label=".form-control-lg example"
          />
          <input
            class="form-control form-control-lg d-inline w-75 my-2"
            type="text"
            placeholder="MM/YY"
            aria-label=".form-control-lg example"
          />
          <input
            class="form-control form-control-lg d-inline w-75 my-2"
            type="text"
            placeholder="Zip code"
            aria-label=".form-control-lg example"
          />
        </div>
      </section>
    </main>
    <!--end main -->
    <!-- footer -->
    <footer class="container mt-5">
      <div class="text-center">
        <button
          class="py-2 px-5 fs-6 text-uppercase btn btn-success rounded-pill email"
        >
          Skip
        </button>
        <button
          class="py-2 px-5 fs-6 text-uppercase btn btn-outline-success rounded-pill phone"
          style="background-color: red"
        >
          Link card
        </button>
      </div>
    </footer>
    <!--end footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
