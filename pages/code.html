<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cash App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- end header -->
    <!-- main -->
    <main class="container">
      <section>
        <!-- payment area -->
        <div>
          <div class="d-flex justify-content-between align-items-center w-100">
            <div>
              <h3 class="mt-4 fw-normal fs-5">
                Please enter the code sent to 017XXXXXXX
              </h3>
            </div>
            <div>
              <a href="#" class="fs-4 text-decoration-none">?</a>
            </div>
          </div>
          <input
            class="form-control form-control-lg d-inline w-75 my-3"
            type="text"
            placeholder="Confirmation code"
            aria-label=".form-control-lg example"
          />
        </div>
      </section>
    </main>
    <!--end main -->
    <!-- footer -->
    <footer class="container mt-5 sm">
      <div class="text-center">
        <button
          class="py-2 px-5 fs-6 text-uppercase btn btn-success border-0 outline-0 rounded-pill"
        >
          Next
        </button>
      </div>
    </footer>
    <!--end footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
