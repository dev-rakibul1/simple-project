<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cash App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- end header -->
    <!-- main -->
    <main class="container">
      <section>
        <div class="p-0 mt-4"><span class="p-0 m-0 fs-4">x</span></div>
        <!-- payment area -->
        <div class="payment-area">
          <!-- logo -->
          <div class="logo">
            <img src="../logo.png" alt="" class="img-fluid mt-4" />
          </div>

          <!-- article -->
          <article class="payment-title">
            <h3 class="fw-semibold">
              Verify your identity with a Driver's License or State
            </h3>
            <h3 class="fw-semibold">ID to continue</h3>
          </article>
        </div>
      </section>
    </main>
    <!--end main -->
    <!-- footer -->
    <footer class="container mt-5 sm">
      <div class="text-center">
        <p>Your info is encrypted naver shared</p>
        <button
          class="py-2 px-5 fs-6 text-uppercase btn btn-success border-0 outline-0 rounded-pill"
        >
          Accept
        </button>
      </div>
    </footer>
    <!--end footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
