<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cash App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- end header -->
    <!-- main -->
    <main class="container">
      <section>
        <!-- payment area -->
        <div>
          <h3 class="mt-4 fw-normal fs-5">Confirm your Cash PIN</h3>
          <div class="pin text-center py-4">
            <span class="rounded-circle d-inline-block"></span>
            <span class="rounded-circle d-inline-block"></span>
            <span class="rounded-circle d-inline-block"></span>
            <span class="rounded-circle d-inline-block"></span>
          </div>

          <!-- btn area -->
          <div class="btn-area">
            <span>1</span><span>2</span><span>3</span><span>4</span
            ><span>5</span><span>6</span><span>7</span><span>8</span
            ><span>9</span><span>0</span><span>&larr;</span>
          </div>
        </div>
      </section>
    </main>
    <!--end main -->
    <!-- footer -->
    <footer class="container mt-5">
      <div class="text-center">
        <button
          class="py-2 px-5 fs-6 text-uppercase btn btn-success rounded-pill email"
        >
          Help
        </button>
      </div>
    </footer>
    <!--end footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
